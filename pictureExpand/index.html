<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./pictureExpand.css">
</head>

<body>
    <div class="container">
        <div class="box" id="box">
            <img class="box-img" src="./images/dog1.jpg" alt="">
            <div class="mask"></div>
            <div class="layer"></div>
        </div>
        <div class="thumbnail">
            <div class="active img" data-src="./images/dog1.jpg">
                <img src="./images/dog1.jpg" alt="">
            </div>
            <div class="img" data-src="./images/dog2.jpg">
                <img src="./images/dog2.jpg" alt="">
            </div>
            <div class="img" data-src="./images/dog3.jpeg">
                <img src="./images/dog3.jpeg" alt="">
            </div>
            <div class="img" data-src="./images/dog4.jpg">
                <img src="./images/dog4.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="large"></div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./pictureExpand.js"></script>
</body>

</html>
