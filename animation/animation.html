<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./animation.css">
</head>

<body>
    <div class="box-top">
        <svg id="loading01" viewbox="0 0 200 200">
            <g>
                <circle cx="100" cy="100" r="30" style="fill:none; stroke: #0fd9e0; stroke-width:6;">
                </circle>
                <circle cx="130" cy="100" r="6" style="fill:rgb(230, 20, 195);">
                </circle>
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100"
                    to="360 100 100" dur="2s" repeatCount="indefinite">
                </animateTransform>
            </g>
        </svg>
        <svg id="loading02" viewbox="0 0 200 200">
            <g>
                <rect x="60" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 40; 0 0" begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="90" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 40; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="120" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 40; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
            </g>
        </svg>
        <svg id="loading03" viewbox="0 0 200 200">
            <g>
                <rect x="60" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="20"
                        dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="90" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate" from="0" to="20"
                        begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="120" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate" from="0" to="20"
                        begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
            </g>
        </svg>
        <svg id="loading04" viewbox="0 0 200 200">
            <g>
                <rect x="60" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate" values="10;0.1;10"
                        begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="90" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate" values="10;0.1;10"
                        begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="120" y="50" width="10" height="50" style="fill: #0fd9e0;">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate" values="10;0.1;10"
                        begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
            </g>
        </svg>
        <div class="animate wave">
            <div class="w1"></div>
            <div class="w2"></div>
            <div class="w3"></div>
            <div class="w4"></div>
        </div>

    </div>
    <div class="box-middle">
        <div class="bigbox">
            <span>L</span>
            <span>0</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <div class="cover">
                <span class="sp-1"></span>
                <span class="sp-2"></span>
                <span class="sp-3"></span>
                <span class="sp-4"></span>
                <span class="sp-5"></span>
                <span class="sp-6"></span>
                <span class="sp-7"></span>
            </div>
        </div>
        <div class="box">
            <div class="cube">
                <div class="side side-top"></div>
                <div class="side side-bottom"></div>
                <div class="side side-left"></div>
                <div class="side side-right"></div>
                <div class="side side-front"></div>
                <div class="side side-back"></div>
            </div>
        </div>
        <div class="loading">
            <div class="card">
                <div class="gear top">
                    <div class="piece p1"></div>
                    <div class="piece p2"></div>
                    <div class="piece p3"></div>
                    <div class="hole"></div>
                </div>
                <div class="gear left">
                    <div class="piece p1"></div>
                    <div class="piece p2"></div>
                    <div class="piece p3"></div>
                    <div class="hole"></div>

                </div>
                <div class="gear right">
                    <div class="piece p1"></div>
                    <div class="piece p2"></div>
                    <div class="piece p3"></div>
                    <div class="hole"></div>
                </div>
                <div class="mask">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
